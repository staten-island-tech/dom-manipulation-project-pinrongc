<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>What Are You Listening To?</h1>
    <section class="box">
        <form id="form">
            <div class="Music">
                <div class="Album">
                    <label for="title">Album Name</label>
                    <input type="text" id="title" class="text-box" required>
                </div>
                <div class="Artist">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" class="text-box" required>
                </div>
                <div class="Image">
                    <label for="url">Enter Image URL Here</label>
                    <input type="text" id="url" class="text-box" required>
                    <img src=${title}>
                </div>
            </div>
            <div class="Submit">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </section>
    <section class="display" id="display">

        <script src="index.js"></script>
</body>

</html>
